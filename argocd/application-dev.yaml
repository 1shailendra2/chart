apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: msgapp-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/YOUR_USERNAME/msgapp-helm.git
    targetRevision: main
    path: helm-chart
    helm:
      valueFiles:
        - values.yaml
        - environments/values-dev.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: msgapp-dev
  
  syncPolicy:
    automated:
      prune: true       # Delete resources when removed from Git
      selfHeal: true    # Auto-sync when cluster state differs from Git
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore HPA-managed replicas

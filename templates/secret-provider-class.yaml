apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: msgapp-azure-keyvault
  labels:
    app: msgapp
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    clientID: "{{ .Values.azure.clientId }}"
    keyvaultName: "{{ .Values.azure.keyvaultName }}"
    tenantId: "{{ .Values.azure.tenantId }}"
    objects: |
      array:
        - |
          objectName: JWT_SECRET
          objectType: secret
          objectVersion: ""
        - |
          objectName: RABBITMQ_PASSWORD
          objectType: secret
          objectVersion: ""
  secretObjects:
    - secretName: msgapp-synced-secrets
      type: Opaque
      data:
        - objectName: JWT_SECRET
          key: JWT_SECRET
        - objectName: RABBITMQ_PASSWORD
          key: RABBITMQ_PASSWORD

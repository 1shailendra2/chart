apiVersion: apps/v1
kind: Deployment
metadata:
  name: msgapp-backend
  labels:
    app: msgapp
    component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: msgapp
      component: backend
  template:
    metadata:
      labels:
        app: msgapp
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.backend.env.port | quote }}
        prometheus.io/path: "/metrics"
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.env.port }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: msgapp-backend-config
        env:
        - name: REDIS_HOST
          value: "msgapp-redis"
        - name: REDIS_PORT
          value: "6379"
        - name: RABBITMQ_HOST
          value: "msgapp-rabbitmq"
        - name: RABBITMQ_USER
          value: {{ .Values.rabbitmq.username | quote }}
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: msgapp-synced-secrets
              key: RABBITMQ_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: msgapp-synced-secrets
              key: JWT_SECRET
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
